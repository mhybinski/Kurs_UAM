<html>
	<head>
		<meta charset="utf-8"/>
		<title>Homework</title>

		<link type="text/css" rel="stylesheet" href="css/style.css"/>
	</head>

	<body>
		<div id="container">
			<h1>Aircraft App</h1>
			<div id="view">
				<form>
					<input type="text" id="aircraftCode" placeholder="Aircraft Code" />
				</form>
				<button id="addButton">Add aricraft</button><br/>

				<ul id="list"></ul>

				Work time: <span id="workTime">50</span> <input type="range" value="50" min="1" max="200" oninput="updateRange('workTime',this.value)" /><br/>

				
				Repair list work time: <span id="workTime2">50</span> <input type="range" value="50" min="1" max="200" oninput="updateRange('workTime2',this.value)" /> 
				<button id="refreshRepairListButton">Refresh list</button><br/><br/>

				<ul id="repairList"></ul>
			</div>
		</div>
	</body>

	<script type="text/javascript" src="js/util.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/model.js"></script>	
	<script type="text/javascript" src="js/view.js"></script>
	<script type="text/javascript" src="js/controller.js"></script>
</html>
